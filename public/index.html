<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="room-title">ðŸ’¬ Real-Time Chat</h1>

  <div id="chat-messages" class="chat-box"></div>

  <form id="chat-form" class="chat-form">
    <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById("chat-form");
    const input = document.getElementById("msg");
    const chatBox = document.getElementById("chat-messages");

    const username = prompt("Enter your name") || "Guest";

    socket.emit("joinSimpleChat", { name: username });

    socket.on("message", ({ user, text, time }) => {
      const div = document.createElement("div");
      div.classList.add("message");
      div.innerText = `[${time}] ${user}: ${text}`;
      div.style.backgroundColor = "#d3f2e0";
      div.style.margin = "10px";
      div.style.padding = "10px";
      div.style.borderRadius = "10px";
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("chatMessageSimple", msg);
      input.value = "";
    });
  </script>
</body>
</html>
