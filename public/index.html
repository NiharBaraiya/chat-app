<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Chat (Localhost)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>ðŸ’¬ Welcome to Simple Chat</h2>
  <ul id="messages"></ul>
  <p id="typing"></p>

  <form id="chatForm">
    <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
    <button>Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const name = prompt("Enter your name:")?.trim() || "Anonymous";

    const form = document.getElementById("chatForm");
    const input = document.getElementById("msg");
    const messages = document.getElementById("messages");
    const typing = document.getElementById("typing");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const msg = input.value.trim();
      if (msg) {
        socket.emit("chatMessage", { name, msg });
        input.value = "";
        input.focus();
      }
    });

    socket.on("message", (message) => {
      const li = document.createElement("li");
      li.innerHTML = `[${message.time}] <strong>${message.user}</strong>: ${message.text}`;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    });

    // Typing
    let typingTimeout;
    input.addEventListener("input", () => {
      socket.emit("typing", true);
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(() => {
        socket.emit("typing", false);
      }, 1000);
    });

    socket.on("typing", (text) => {
      typing.innerText = text || "";
    });
  </script>
</body>
</html>
