<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="join-container" id="join-container">
    <h2>Join Chat Room</h2>
    <form id="join-form">
      <input type="text" id="name" placeholder="Enter your name" required />
      <input type="text" id="room" placeholder="Enter room name" required />
      <button type="submit">Join</button>
    </form>
  </div>

  <script>
    document.getElementById("join-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const room = document.getElementById("room").value.trim();
      if (name && room) {
        // Redirect to chat.html with parameters
        window.location.href = `chat.html?name=${encodeURIComponent(name)}&room=${encodeURIComponent(room)}`;
      }
    });
  </script>
</body>
</html>
