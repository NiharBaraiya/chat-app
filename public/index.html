<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Real-Time Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="room-title">ðŸ’¬ Real-Time Chat</h1>

  <div id="chat-messages" class="chat-box"></div>

  <form id="chat-form" class="chat-form">
    <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    socket.on("simpleMessage", ({ text, time }) => {
      const div = document.createElement("div");
      div.className = "message";
      div.innerText = `[${time}] ${text}`;
      div.style.backgroundColor = "#e0f7e9";
      div.style.padding = "10px";
      div.style.margin = "10px";
      div.style.borderRadius = "10px";
      document.getElementById("chat-messages").appendChild(div);
    });

    document.getElementById("chat-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg").value.trim();
      if (!msg) return;
      socket.emit("simpleChatMessage", msg);
      document.getElementById("msg").value = "";
    });
  </script>
</body>
</html>
