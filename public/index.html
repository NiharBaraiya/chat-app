<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Join Chat</h2>

  <!-- Localhost Form -->
  <form id="localForm" style="display: none;">
    <input type="text" id="localName" placeholder="Enter your name" required />
    <button type="submit">Start Chat</button>
  </form>

  <!-- Render Form -->
  <form id="renderForm" style="display: none;">
    <input type="text" id="renderName" placeholder="Enter your name" required />
    <input type="text" id="renderRoom" placeholder="Enter room name" required />
    <button type="submit">Join Room</button>
  </form>

  <script>
    const isLocal = location.hostname === "localhost" || location.hostname === "127.0.0.1";

    if (isLocal) {
      document.getElementById("localForm").style.display = "block";
    } else {
      document.getElementById("renderForm").style.display = "block";
    }

    // Localhost submit
    document.getElementById("localForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("localName").value.trim();
      if (name) {
        window.location.href = `chat.html?name=${name}`;
      }
    });

    // Render submit
    document.getElementById("renderForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const name = document.getElementById("renderName").value.trim();
      const room = document.getElementById("renderRoom").value.trim();
      if (name && room) {
        window.location.href = `chat.html?name=${name}&room=${room}`;
      }
    });
  </script>
</body>
</html>
