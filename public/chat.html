<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: linear-gradient(to right, #89f7fe, #66a6ff);
    }
    .sidebar {
      width: 200px;
      background-color: #f4f4f4;
      padding: 20px;
    }
    .chat-main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    #room-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      list-style: none;
    }
    li.you {
      text-align: right;
      color: blue;
    }
    li.other {
      text-align: left;
      color: green;
    }
    li.system {
      text-align: center;
      color: gray;
      font-style: italic;
    }
    form {
      display: flex;
      padding: 10px;
      background-color: #fff;
    }
    #msg {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      font-size: 16px;
    }
    #typing {
      font-style: italic;
      padding: 5px 15px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <p id="room-name">Room: Room</p>
    <p><strong>Users</strong></p>
  </div>
  <div class="chat-main">
    <ul id="messages"></ul>
    <p id="typing"></p>
    <form id="chatForm">
      <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="chat.js"></script>
</body>
</html>
