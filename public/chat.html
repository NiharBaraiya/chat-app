<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">

    <!-- ✅ Sidebar -->
    <aside class="sidebar">
      <h3>👥 Users List</h3>
      <ul id="user-list"></ul>
    </aside>

    <!-- ✅ Chat Area -->
    <div class="chat-main">
      <h2 id="room-name">Room Chat</h2>

      <!-- ✅ Messages -->
      <ul id="messages"></ul>
      <p id="typing"></p>

    <!-- ✅ Chat Form -->
<form id="chatForm">
  <div class="input-bar">

    <!-- ✅ Message Input -->
    <div class="input-group">
      <input id="msg" type="text" placeholder="Your message..." autocomplete="off" required />
    </div>

    <!-- ✅ Emoji Picker -->
    <div class="emoji-container">
      <button type="button" id="emoji-btn" title="Insert Emoji">😄</button>
      <div id="emoji-panel" class="emoji-panel" style="display: none;"></div>
    </div>

    <!-- ✅ File Upload -->
    <label class="file-upload" title="Upload File">
      📁 Upload
      <input type="file" id="fileInput" hidden />
    </label>
    <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>

    <!-- ✅ Buttons -->
    <button type="submit">Send</button>
    <button type="button" id="clearChat" class="clear-btn">🧹 Clear Chat</button>
  </div>
</form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
