<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">

    <!-- ✅ Sidebar for users -->
    <aside class="sidebar">
      <h3>👥 Users List</h3>
      <br>
      <ul id="user-list"></ul>
    </aside>
<br>
    <!-- ✅ Chat Area -->
    <div class="chat-main">
      <h2 id="room-name">Room Chat</h2>

      <!-- ✅ Chat Messages -->
      <ul id="messages"></ul>
      <p id="typing"></p>

      <!-- ✅ Chat Form -->
      <form id="chatForm">
        <input id="msg" type="text" placeholder="Your message..." autocomplete="off" required />
           <!-- ✅ File Upload -->
      <div class="upload-section">
        <label for="fileInput">📁 Send File:</label>
        <input type="file" id="fileInput" />
        <progress id="uploadProgress" value="0" max="100" style="display:none;"></progress>
      </div>

        <button type="submit">Send</button>
        <button type="button" id="clearChat" class="clear-btn">🧹 Clear Chat</button>
      </form>

   
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
