<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Sidebar for room & users -->
  <div class="sidebar">
    <h3>Room: <span id="room-name">Room</span></h3>
    <h4>Users</h4>
    <ul id="user-list"></ul>
  </div>

  <!-- Chat area -->
  <div class="chat-container">
    <ul id="messages"></ul>
    <div id="typing"></div>
    <form id="chatForm">
      <input id="msg" autocomplete="off" placeholder="Type a message..." required />
      <button type="submit">SEND</button>
    </form>
  </div>

  <!-- Socket.IO -->
  <script src="https://chat-app-dw0g.onrender.com/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
