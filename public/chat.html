<!-- public/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Room</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="room-name" class="room-title">Room</h1>

  <div id="chat-messages" class="chat-box"></div>

  <form id="chat-form" class="chat-form">
    <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required />
    <button type="submit">SEND</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const params = new URLSearchParams(location.search);
    const name = params.get("name") || "Guest";
    const room = params.get("room") || "General";

    document.getElementById("room-name").innerText = `${room} Room`;

    socket.emit("joinRoom", { name, room });

    socket.on("message", ({ user, text, time, system }) => {
      const div = document.createElement("div");
      div.className = "message";
      div.style.margin = "10px";
      div.style.padding = "10px";
      div.style.borderRadius = "10px";

      if (system) {
        div.innerHTML = `<em>[${time}] <strong>System:</strong> ${text}</em>`;
        div.style.color = "gray";
      } else {
        const isMine = user === name;
        div.innerHTML = `<strong>[${time}] ${user}:</strong> ${text}`;
        div.style.backgroundColor = isMine ? "#cce5ff" : "#d3f2e0";
        div.style.textAlign = isMine ? "right" : "left";
      }

      document.getElementById("chat-messages").appendChild(div);
    });

    document.getElementById("chat-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = document.getElementById("msg").value.trim();
      if (!msg) return;
      socket.emit("chatMessage", msg);
      document.getElementById("msg").value = "";
    });
  </script>
</body>
</html>
