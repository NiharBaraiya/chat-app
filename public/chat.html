<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .emoji-picker {
      max-width: 100%;
      overflow-x: auto;
      white-space: nowrap;
      padding: 5px 0;
    }
    .emoji-picker span {
      font-size: 22px;
      cursor: pointer;
      margin: 0 3px;
    }
    .reactions {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- ✅ Sidebar for users -->
    <aside class="sidebar">
      <h3>👥 Users List</h3><br>
      <ul id="user-list"></ul>
    </aside>

    <!-- ✅ Chat Area -->
    <div class="chat-main">
      <h2 id="room-name">Room Chat</h2>
      <ul id="messages"></ul>
      <p id="typing"></p>

      <!-- ✅ Emoji Picker -->
      <div class="emoji-picker" id="emoji-picker">
        <!-- Emojis will be added here by JS -->
      </div>

      <!-- ✅ Chat Form -->
      <form id="chatForm" style="display: flex; flex-wrap: wrap; gap: 8px;">
        <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" required style="flex: 1;" />
        <label for="fileInput">📁</label>
        <input type="file" id="fileInput" style="width: 100px;" />
        <button type="submit">📤</button>
        <button type="button" id="clearChat">🧹 Clear</button>
        <progress id="uploadProgress" value="0" max="100" style="display:none; width: 100%;"></progress>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>
</html>
